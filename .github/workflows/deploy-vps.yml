name: Laravel Build and Deploy

on:
  push:
    branches:
      - build_vps

jobs:
  deploy:
    runs-on: ubuntu-latest
    # name: PHP ${{ matrix.php-versions }}
    steps:
      - name: Checkout Repository
        uses: actions/checkout@master

      - name: Setup Enviroment
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          # coverage: none
          # extensions: mbstring,PDO,grpc,tokenizer,xml,json,ctype,fileinfo,openssl,bcmath,pdo_sqlite
        # env:
        #     runner: self-hosted
      - name: Install composer dependencies
        run: composer install --no-dev --optimize-autoloader

      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      - name: Install Node.js dependencies
        run: npm install

      - name: Build assets with Vite
        run: npm run build  # Äáº£m báº£o script "build" Ä‘Ã£ Ä‘Æ°á»£c Ä‘á»‹nh nghÄ©a trong package.json

      - name: ðŸ” Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.VPS_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -p ${{ secrets.VPS_PORT }} -H ${{ secrets.VPS_HOST }} >> ~/.ssh/known_hosts

      - name: ðŸš€ Deploy to VPS via rsync
        run: |
          rsync -azh --delete \
          --exclude=".env" \
          --exclude="storage/" \
          --exclude="node_modules/" \
          --exclude=".git/" \
          --exclude="tests/" \
          --include="app/***" \
          --include="bootstrap/***" \
          --include="config/***" \
          --include="database/***" \
          --include="public/***" \
          --include="resources/***" \
          --include="routes/***" \
          --include="vendor/***" \
          --include="artisan" \
          --include="composer.json" \
          --include="composer.lock" \
          --exclude="*" \
          -e "ssh -o StrictHostKeyChecking=no -i ~/.ssh/id_rsa -p ${{ secrets.VPS_PORT }}" \
          ./ ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }}:${{ secrets.VPS_TARGET }}

      - name: send telegram message on push
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_TO }}
          token: ${{ secrets.TELEGRAM_TOKEN }}
          message: |
            ðŸš€ New Release Published!
            Actor: ${{ github.actor }}
            Commit message: ${{ github.event.commits[0].message }}
            Branch: ${{ github.ref }}

            Repository: ${{ github.repository }}

            See changes: https://github.com/${{ github.repository }}/commit/${{github.sha}}
